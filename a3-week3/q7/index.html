<!doctype html>
<html lang="en">
<head>
  <!--
    Important Meta tags declaring the character encoding and the viewport
  -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--
    Google Online Fonts to get beautiful fonts from web like 
    Poppins for sans serif and IBM Plex Mono for monospace font
  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;600&family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

  <!--
    External CSS files
  -->
  <link rel="stylesheet" href="../public/global.css">
  <link rel="stylesheet" href="main.css">
  <title>Q7 | Customer Information</title>
</head>
<body>
    <!-- NavBar component start -->
    <nav class="navbar">
      <a href=".." class="back-button">
        &#8592
      </a>
      <div "current-page">Question 7 | Customer Information</div>
    </nav>
    <!-- NavBar component end -->

    <div class=wrapper>
      <!-- Form component start -->
      <div class="card form-div">
        <form id="customerInfo" onsubmit="return submitForm()">
          <div class="input-style">
            <input class="input" id="cname" name="cname" type="text" autocomplete="off" required />
            <label class="label" for="input">Customer Name</label>
          </div>

          <div class="input-style">
            <textarea class="textarea" name="address" cols="60" rows="4" autocomplete="off" required ></textarea>
            <label class="label" for="input">Address</label>
          </div>

          <div class="input-style">
            <label class="radio">Gender</label> <br>
            <ul>
              <li> <input type="radio" id="Male" name="gender" value="Male"><label for="Male">Male</label> </li>
              <li> <input type="radio" id="Female" name="gender" value="Female"><label for="Female">Female</label> </li>
              <li> <input type="radio" id="Other" name="gender" value="Other"><label for="Other">Other</label> </li>
            </ul>
          </div>

          <div class="input-style">
            <label class="checkbox"> Languages Known </label> <br>
            <ul>
              <li> <input type="checkbox" id="english" name="language" value="English"><label for="english">English</label> </li>
              <li> <input type="checkbox" id="hindi" name="language" value="Hindi"><label for="hindi">Hindi</label> </li>
              <li> <input type="checkbox" id="telugu" name="language" value="Telugu"><label for="telugu">Telugu</label> </li>
              <li> <input type="checkbox" id="japanese" name="language" value="Japanese"><label for="japanese">Japanese</label> </li>
            </ul>
          </div>
          
          <div class="input-style">
            <input class="input" name="city" type="text" autocomplete="off" required />
            <label for="input" class="label">City</label>
          </div>

          <div class="input-style">
            <input class="input" name="phone" type="text" autocomplete="off" required />
            <label for="input" class="label">Phone Number</label>
            <div class="error" id="errorPhone"></div>
          </div>

          <div class="input-style">
            <input class="input" name="email" type="text" autocomplete="off" required />
            <label for="input" class="label">Email</label>
            <div class="error" id="errorEmail"></div>
          </div>

          <div>
            <button class="active" id="submitButton" type="submit">Submit &#8594 </button>
          </div>
        </form>
      </div>
      <!-- Form component end -->
    </div>
    <script src="script.js"></script>
</body>
</html>
